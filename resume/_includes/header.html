<header>
    <div class="container">
        <div class="intro">
            <p class="intro__pre">个人简介</p>
            <p class="intro__main"> <span>{{ site.name }}</span>, {{ site.job }}</p>
            <p class="intro__post">{{ site.location }}</p>
        </div>

        {{ if site.github_username or site.email_address }}
        <div class="social">
            {{ if site.github_username }}<a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a>{{ endif }}
            {{ if site.email_address }}<a href="mailto:{{ site.email_address }}" target="_blank">Email</a>{{ endif }}
        </div>
        {{ endif }}

    </div>
</header>
